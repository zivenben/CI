name: My First CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Docker file
        run: docker build -t my-first-ci-image .
    steps:
      - name: Run container
        run: docker run -d --name test_app myapp
      - name: Ckeck container is running
        run: docker ps | grep test_app
